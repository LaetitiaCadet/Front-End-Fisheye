<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/1917a4bf3a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" aria-label="Contact Me">Contactez-moi</button>
      </div>
      <div class="photograph-dropdown">
        <form class="form">
          <p>Trier par</p>
          <select size="1" name="categorie" id="dropdown">
              <option value='popularity'>Popularité</option>
              <option value='date'>Date</option>
              <option value='title'>Titre</option>
          </select>
        </form>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi<br><span id="photographer-name"></span></h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" aria-label="Close Contact form" />
        </header>
				<form name="contact" method="get" action="photographer.html"
        onsubmit="return validate(event)">
          <div
            class="formData">
            <label for="first">Prénom</label>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
              minlength="2"
            />
            <span id="prenom-error"></span>
          </div>
          <div
            class="formData">
            <label for="last">Nom</label>
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
              minlength="2"
            />
            <span id="nom-error"></span>
          </div>
          <div
            class="formData">
            <label for="email">E-mail</label>
            <input
              class="text-control"
              type="email"
              id="email"
              name="email"
            />
            <span id="email-error"></span>
          </div>
          <div
            class="formData">
            <label for="textarea">Votre message</label>
            <textarea id="textarea" name="textarea"  rows="5" cols="33">
              
            </textarea>
            <span id="textarea-error"></span>
          </div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="sticky-banner">

    </div>
    <div id="lightbox_modal">
      <div class="lightbox_container">
        <header>
          <img src="assets/icons/close.svg" id="close_lightbox" aria-label="image closeup view" />
        </header>
        <div id="lightbox_nav">
          <button class="lightbox_prev"><i class="fa-solid fa-chevron-left fa-3x"></i></button>
          <button class="lightbox_next"><i class="fa-solid fa-chevron-right fa-3x"></i></button>
        </div>
        <div id="lightbox_media_container">

        </div>
      </div>
    </div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightboxModal.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media-factory.js"></script>
    <script src="scripts/pages/index.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
